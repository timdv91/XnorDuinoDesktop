<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/static/Dependencies/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">

    <title>{% block title %} {% endblock %}</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand" href="{{ url_for('index')}}">Xnorduino</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
            <li class="nav-item active"> <a class="nav-link" href="{{url_for('treeView')}}">Tree view</a> </li>
            <li class="nav-item active"> <a class="nav-link" href="{{url_for('deviceList')}}">Device list</a> </li>
            <li class="nav-item active"> <a class="nav-link" href="{{url_for('about')}}">About</a> </li>
            </ul>
        </div>
        <p>Xnorduino V0.0.3 (alpha)</p>
    </nav>
    <div class="container">
        {% block content %} {% endblock %}
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="/static/Dependencies/jquery-3.3.1.slim.min.js"></script>
    <script src="/static/Dependencies/popper.min.js"></script>
    <script src="/static/Dependencies/bootstrap.min.js" ></script>
  </body>
</html>
