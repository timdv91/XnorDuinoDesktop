{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} About Xnorduino {% endblock %}</h1>
    {% for post in posts %}
        <a href="#" onClick="MyWindow=window.open('device?{{ post['id'] }}', 'MyWindow', 'width=600,height=300'); return false">
            <h2>{{ post['title'] }}</h2>
        </a>
        <span class="badge badge-primary">{{ post['created'] }}</span>
        <hr>
    {% endfor %}
{% endblock %}
